<body>
    <div class="headerBackground subPageHeaderBackground">
        <div class="container subPageContainer">
        {% include header.html %}
            <article class="page">
                <div class="chat-body">
                    <img width="100" height="100" src="../assets/support.png" alt="">
                    <h1>تواصل معنا</h1>
                    <p>حياك الله، اذا عندك اي استفسار لا تترد تواصل معنا وراح نساعدك</p>
                    <button class="support-button" onclick="Tawk_API.maximize()">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" height="32px" width="32px" role="img" alt="أيقونة الدردشة" class="tawk-min-chat-icon"><path fill-rule="evenodd" clip-rule="evenodd" d="M400 26.2c-193.3 0-350 156.7-350 350 0 136.2 77.9 254.3 191.5 312.1 15.4 8.1 31.4 15.1 48.1 20.8l-16.5 63.5c-2 7.8 5.4 14.7 13 12.1l229.8-77.6c14.6-5.3 28.8-11.6 42.4-18.7C672 630.6 750 512.5 750 376.2c0-193.3-156.7-350-350-350zm211.1 510.7c-10.8 26.5-41.9 77.2-121.5 77.2-79.9 0-110.9-51-121.6-77.4-2.8-6.8 5-13.4 13.8-11.8 76.2 13.7 147.7 13 215.3.3 8.9-1.8 16.8 4.8 14 11.7z"></path></svg>
                    </button>
                </div>
            </article>
        </div>
    </div>
    <!--Start of Tawk.to Script-->
    <script type="text/javascript">
    const urlSearchParams = new URLSearchParams(window.location.search);
    const params = Object.fromEntries(urlSearchParams.entries());
    console.log(params);

    var Tawk_API= Tawk_API || {};

    Tawk_API.visitor = {
        name: 'sss'
    };

    var attributes = {};
    if (params.name) {
        attributes.name = params.name;
        Tawk_API.visitor.name = params.name;
    }

    Tawk_API.onLoad = function(){
        Tawk_API.setAttributes(attributes, function(error){
            if (error) {
                console.log(error);
            }
        });
    };

    var Tawk_LoadStart=new Date();
    (function(){
    var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
    s1.async=true;
    s1.src='https://embed.tawk.to/60febf15d6e7610a49ad0dd8/1fbhhkrsq';
    s1.charset='UTF-8';
    s1.setAttribute('crossorigin','*');
    s0.parentNode.insertBefore(s1,s0);
    })();
    </script>
    <!--End of Tawk.to Script-->
</body>
</html>
